<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Enhanced Platformer Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="ui-container">Score: 0 | Lives: 3</div>
        <div id="level-indicator">Level: 1</div>
        <div id="controls-desktop">Arrow Keys: Move/Jump | M: Mute | Buttons: Click/Touch</div>
        <div id="message">Level Complete!</div>
    </div>
    
    <div id="mobile-controls">
        <div id="btn-left" class="control-btn">←</div>
        <div id="btn-right" class="control-btn">→</div>
        <div id="btn-jump" class="control-btn">JUMP</div>
        <div id="btn-mute" class="control-btn">🔊</div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.12/pixi.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
